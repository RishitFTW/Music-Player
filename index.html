<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/761c5567ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>            
        </nav>
        <img src="Img/500x500-000000-80-0-0.jpg" class="song-img">
        <h1>Is There Someone Else</h1>
        <p>The Weeknd</p>
        <audio controls>
            <source src="audio/The Weeknd - Is There Someone Else_ (Audio).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div><i class="fa-solid fa-play"></i></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
</body>
</html>
